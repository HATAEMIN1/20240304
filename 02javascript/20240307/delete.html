<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="todolist입력하시오" class="todo">
    <button class="btn">할 일 입력</button>
    <ul class="todoListUl">

    </ul>


    <script>
        const todoElm = document.getElementsByClassName("todo")[0];
        const btnElm = document.getElementsByClassName("btn")[0];
        const todoListElm  = document.getElementsByClassName("todoListUl")[0];
        const DeleteElm = document.getElementsByClassName("Delete");
        const todoList = [];
        btnElm.addEventListener("click",function(){
            todoList.push(todoElm.value);//push
            // console.log(todoList);
            todoData();
        });



        function todoData() {
            todoElm.value = ""  //input값 초기화
            let textList = "";
            console.log(textList);
            for (let i = 0; i < todoList.length; i++) {
                textList = textList + `<li><div>${todoList[i]}</div><button class = 'Delte' onclick = "Listdelete(${i})">삭제</button></li>`
                //리스트 생성
            }
            todoListElm.innerHTML = textList;  //화면에 보여주기
        }

        function Listdelete(index){
            todoList.splice(index,1);   //인덱스번호에 있는거부터 1개 삭제
            console.log(todoList);
            todoData();
        }




    </script>



</body>
</html>
