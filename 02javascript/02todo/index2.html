<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="inpWrap">
      <input type="text" class="inp" />
      <button class="btn" onclick="addItem()">오늘의 할 일</button>
    </div>
    <ul class="viewData"></ul>
    <script>
      const viewElm = document.querySelector(".viewData");
      let listData = [
        { title: "스크립트", check: true },
        { title: "자바", check: false },
        { title: "앱기획", check: true },
        { title: "node", check: false },
      ];
      text = "";
      for (let i = 0; i < listData.length; i++) {
        if (listData[i].check) {
          text = text + `<li class="viewList active">`;
        } else {
          text = text + `<li class="viewList ">`;
        }
        text += `<div>${listData[i].title}</div>`;
        text += '<div class="iconWrap">';
        if (listData[i].check) {
          text += '<a href="#"><i class="fa-regular fa-square-check"></i></a>';
        } else {
          text += '<a href="#"><i class="fa-regular fa-square"></i></a>';
        }
        text += '<a href="#"><i class="fa-solid fa-trash"></i></a>';
        text += "</div>";
        text += "</li>";
      }
      viewElm.innerHTML = text;
    </script>
  </body>
</html>
