<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <input type="text" class="todo" />
    <button class="todobtn">오늘의 할 일</button>
    <ul class="todoList"></ul>
    <script>
      const todoElm = document.getElementsByClassName("todo")[0];
      const todobtnElm = document.getElementsByClassName("todobtn")[0];
      const todoListElm = document.getElementsByClassName("todoList")[0];
      const todoList = [];
       todobtnElm.addEventListener("click",function() {
           const trimtext =todoElm.value.trim();
           if(todoElm.value===""){
               alert("공백x")
               return false;
           }
          //  if (!trimtext.replace(/\s,"").length) {
          //       alert("공백x");
          //       return false;
          //  }
           todoList.push(trimtext);
           todoElm.value ="";
           textList = "";
           for(i=0;i<todoList.length;i++){
               textList = textList + `<li>${todoList[i]}</li>`;
           }
           todoListElm.innerHTML = textList;
           console.log(todoList);
       });
    </script>
  </body>
</html>
